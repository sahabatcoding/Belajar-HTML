<!DOCTYPE html>
<html>
<head>
    <title>sahabatcoding</title>
</head>
<body>
    <h3>Contoh membuat tabel (basic)</h3>
    <table border="1" cellpadding="10">
        <tr>
            <th>No</th>
            <th>Name</th>
            <th>Address</th>
            <th>Email</th>
        </tr>
        <tr>
            <td>1</td>
            <td>Joni</td>
            <td>Jl. Example 1</td>
            <td>example1@mail.com</td>
        </tr>
        <tr>
            <td>2</td>
            <td>Jordan</td>
            <td>Jl. Example 2</td>
            <td>example2@mail.com</td>
        </tr>
    </table>
    
    <h3>Contoh membuat tabel dengan element</h3>
    <table border="1" cellpadding="10">
        <thead>
            <tr>
                <th>No</th>
                <th>Name</th>
                <th>Address</th>
                <th>Email</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td>1</td>
                <td>Joni</td>
                <td>Jl. Example 1</td>
                <td>example1@mail.com</td>
            </tr>
            <tr>
                <td>2</td>
                <td>Jordan</td>
                <td>Jl. Example 2</td>
                <td>example2@mail.com</td>
            </tr>
        </tbody>
            <tr>
                <td>No</td>
                <td>Name</td>
                <td>Address</td>
                <td>Email</td>
            </tr>
        <tfoot>
        </tfoot>
    </table>
</body>
</html>
